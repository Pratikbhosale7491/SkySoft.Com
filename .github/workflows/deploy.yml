name: Deploy SkySoft Website

on:
  push:
    branches: [ "main" ]   # Deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Navigate or create app folder
            mkdir -p ~/skysoft-website
            cd ~/skysoft-website

            # Stop old container
            docker stop skysoft || true
            docker rm skysoft || true

            # Remove old image
            docker rmi skysoft-website || true

            # Get latest code from GitHub
            git clone https://github.com/${{ github.repository }} repo || true
            cd repo
            git pull origin main

            # Build and run docker
            docker build -t skysoft-website .
            docker run -d -p 80:80 --name skysoft skysoft-website
          EOF
